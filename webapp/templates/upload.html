{% extends "base.html" %}

{% block content %}

<h3>Avatar Upload</h3>
<br><br>
<form action="/avatar_upload" method="POST" enctype="multipart/form-data">
<table>
	<tr><th>File</th><td><input name="file" type="file" accept="image/png"></td></tr>
	<tr><th>Tooltip</th><td><input name="tooltip" cols="100"></td></tr>
	<tr><th></th><td><input type="Submit"></td></tr>
</table>
</form>

{% endblock %}
